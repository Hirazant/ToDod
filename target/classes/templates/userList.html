<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
    <p>List of users:<p>
    <table border="1">
        <tr>
            <th>User</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${users}">
        <td th:text="${user.getUsername()}">User</td>
            <td><ul><li th:each="role : ${user.getRoles()}" th:text="${role.getAuthority()}"></li></ul></td>
        <td><a th:href="@{/user/{id}(id=${user.id})}" >edit</a></td>
        </tr>
    </table>
</body>
</html>
